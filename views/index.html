<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src='/socket.io/socket.io.js'></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="javascript/lib/phaser.js"></script>
    <script src="javascript/game/states/Boot.js"></script>
    <script src="javascript/game/states/Preloader.js"></script>
    <script src="javascript/game/states/StartMenu.js"></script>
    <script src="javascript/game/states/Game.js"></script>
    <link rel="stylesheet" type="text/css" src="styles/main.css"/>

</head>
<body>
    <div id="gameContainer"></div>
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer');
                game.state.add('Boot', WhackaMole.Boot);
                game.state.add('Preloader', WhackaMole.Preloader);
                game.state.add('StartMenu', WhackaMole.StartMenu);
                game.state.add('Game', WhackaMole.Game);
                game.state.start('Boot');
            }
        </script>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="javascript/lib/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="javascript/app.js"></script>


</body>
</html>
